<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Customers</title>
</head>
<body>
    <h1>Admin Dashboard - Customers</h1>
    <ul>
        {% for customer in customers %}
            <li>
                <a href="{{ url_for('customeradminview.view', customer_id=customer.id) }}">{{ customer.name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
